<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Fractal Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Fractal Generator</h1>
  <div class="controls">
    <div class="control-group">
      <label for="model">Model:</label>
      <select id="model">
        <option value="fractionalSineGordon">Fractional Sine-Gordon</option>
        <option value="twoScale">Two-Scale Population</option>
        <option value="advectionDiffusion">Advection-Diffusion</option>
        <option value="interpersonal">Interpersonal Relationships</option>
      </select>
    </div>

    <div class="control-group">
      <label for="method">Method:</label>
      <select id="method">
        <!-- Options will be dynamically populated by JavaScript -->
      </select>
    </div>

    <div class="control-group">
      <label for="alpha">Alpha (α): <span id="alphaValue">0.9</span></label>
      <input type="range" id="alpha" min="0.1" max="1" step="0.01" value="0.9">
    </div>

    <div class="control-group">
      <label for="beta">Beta (β): <span id="betaValue">0.9</span></label>
      <input type="range" id="beta" min="0.1" max="1" step="0.01" value="0.9">
    </div>

    <div class="control-group">
      <label for="maxTerms">Max Terms: <span id="maxTermsValue">10</span></label>
      <input type="range" id="maxTerms" min="1" max="50" step="1" value="10">
    </div>

    <div class="control-group">
      <label for="reverseEngineer">
        <input type="checkbox" id="reverseEngineer">
        Reverse Engineer
      </label>
    </div>
  </div>
  <canvas id="fractalCanvas" width="800" height="600"></canvas>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
