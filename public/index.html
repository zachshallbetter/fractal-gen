<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Fractal Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Interactive Fractal Generator</h1>
    <form id="fractalForm">
      <div class="controls">
        <div class="control-group">
          <label for="model">Model:</label>
          <select id="model" name="model">
            <!-- Options will be dynamically populated by JavaScript -->
          </select>
        </div>

        <div class="control-group">
          <label for="method">Method:</label>
          <select id="method" name="method">
            <!-- Options will be dynamically populated by JavaScript -->
          </select>
        </div>

        <div class="control-group">
          <label for="alpha">Alpha (α): <span id="alphaValue">0.9</span></label>
          <input type="range" id="alpha" name="alpha" min="0.1" max="1" step="0.01" value="0.9">
        </div>

        <div class="control-group">
          <label for="beta">Beta (β): <span id="betaValue">0.9</span></label>
          <input type="range" id="beta" name="beta" min="0.1" max="1" step="0.01" value="0.9">
        </div>

        <div class="control-group">
          <label for="maxTerms">Max Terms: <span id="maxTermsValue">10</span></label>
          <input type="range" id="maxTerms" name="maxTerms" min="1" max="50" step="1" value="10">
        </div>

        <div class="control-group">
          <label for="timeSteps">Time Steps:</label>
          <input type="number" id="timeSteps" name="timeSteps" min="1" value="100">
        </div>

        <div class="control-group">
          <label for="timeEnd">Time End:</label>
          <input type="number" id="timeEnd" name="timeEnd" min="0" value="10">
        </div>

        <!-- <div class="control-group">
          <label for="reverseEngineer">
            <input type="checkbox" id="reverseEngineer" name="reverseEngineer">
            Reverse Engineer
          </label>
        </div> -->

        <div class="control-group">
          <button type="button" id="generateFractal" name="generateFractal">Generate Fractal</button>
        </div>
      </div>
    </form>
    <canvas id="fractalCanvas" width="800" height="600">
      Fractal image will be displayed here.
    </canvas>
    <div id="results"></div>
    <!-- Add after canvas -->
    <div id="progressContainer" class="progress-container" style="display: none;">
      <div id="progressBar" class="progress-bar"></div>
      <div id="progressText" class="progress-text">Generating fractal...</div>
    </div>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
